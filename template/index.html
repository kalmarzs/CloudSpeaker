<html>
<head>
<title>Cranberry</title>
<link rel="stylesheet" href="style.css">
<link rel="shortcut icon" type="image/x-icon" href="icon.png">
<link rel="apple-touch-icon" href="icon.png"/>
</head>
<body>
<div class='page'>
  <div class="section title">
    <div id="icon"><img src='icon.png'/></div>Cranberry
  </div>
  <hr>
  <div class="section radio">
      <div id="radio">
        <p>Radio</p>
      </div>
    <div id="background">
      <p id="bg-text">Radio</p>
    </div>
  </div>
  <div class="section panel">
    <div id="stations">
      <p>
        <ul>
          <li>Radio Bayern 1</li>
          <li>Radio Bayern 2</li>
        </ul>
      </p>
    </div>
    <div id="background">
      <p id="bg-text">Stations</p>
    </div>
  </div>
  <div class="section panel">
    <div id="background">
      <p id="bg-text">Settings</p>
    </div>
      <div id="settings">
        <p>Settings</p>
      </div>
  </div>
  <div class="section panel">
    <div id="background">
      <p id="bg-text">System</p>
    </div>
      <div id="connection">
        <div class="instrument">
    	    <div id="background">
    	      <div id="instrument-label">
    		<p>SIGNAL</p>
    	      </div>
    	    </div>
    	    <div class="scale">
    	    </div>
    	    <div id="hand">
    	    </div>
        </div>
        <br/>
        <div class="instrument">
    	    <div id="background">
    	      <div id="instrument-label">
    		<p>BUFFER</p>
    	      </div>
    	    </div>
    	    <div class="scale">
    	    </div>
    	    <div id="hand">
    	    </div>
        </div>
      </div>
  </div>
  <div class="section bottom">
    <p>Copyright</p>
  </div>
</div>
</body>
