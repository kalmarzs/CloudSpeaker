<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery rotarySwitch Plugin Examples</title>
<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">

<link href="jquery.rotaryswitch.css" rel="stylesheet" type="text/css">
<style>
.container { margin:150px auto; max-width:640px;}
</style>
</head>

<body>

<div class="container">
<h1>CloudSpeaker</h1>
<h2>Volume</h2>
<input type="text" class="rotarySwitchVolume" value="0">
<h2>Station</h2>
<input type="text" class="rotarySwitchStation" value="0">
</div>

<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="jquery.rotaryswitch.js"></script>
<script>
$(function() {
    $('.rotarySwitchVolume').rotaryswitch({showMarks: true,themeClass: 'big', lengthDeg: 270, beginDeg: 225, minimum: 0, maximum: 100, step: 1});
    $('.rotarySwitchStation').rotaryswitch({showMarks: true,themeClass: 'big', lengthDeg: 360, beginDeg: 225, minimum: 0, maximum: 7, step: 1});
});
</script>
</body>
</html>
